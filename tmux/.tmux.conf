# Plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'dracula/tmux'

# Dracula theme settings.
set -g @dracula-show-battery false
set -g @dracula-show-network false
set -g @dracula-show-weather false
set -g @dracula-show-time false
set -g @dracula-show-location false
set -g @dracula-show-powerline false
set -g @dracula-show-left-icon smiley

# Initialize TPM.
run '~/.tmux/plugins/tpm/tpm'

# Split panes using v and -.
bind v split-window -h
bind - split-window -v
unbind '"'
unbind %

bind-key r source-file ~/.tmux.conf \; display-message "Reloaded config!"

# Kill pane without confirmation.
bind-key x kill-pane

# Use Vi mode.
setw -g mode-keys vi
set-option -g status-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Go to previous window using prefix + N (to match Vim mappings).
bind-key N previous-window

# Begin indexing at 1.
set -g base-index 1

# Don't rename windows automatically.
set-option -g allow-rename off

# Use 12 hour clock in big clock mode.
set-window-option -g clock-mode-style 12

# Remove status bar background color.
set-option -g status-style bg=default

