layouts:
  - column
  - fullscreen
  - middle-wide
mouse-swaps-windows: true
mouse-resizes-windows: true
floating:
  - com.apple.MobileSMS
  - com.apple.Notes
  - com.apple.Photos
  - com.apple.Preview
  - com.apple.finder
  - com.apple.iphonesimulator
  - com.apple.systempreferences
  - com.culturedcode.ThingsMac
  - com.spotify.client

mod1:
  - control
mod2:
  - shift
  - control

cycle-layout:
  mod: mod1
  key: e
expand-main:
  mod: mod1
  key: m
shrink-main:
  mod: mod2
  key: m
focus-ccw:
  mod: mod1
  key: l
focus-cw:
  mod: mod1
  key: h
swap-ccw:
  mod: mod2
  key: l
swap-cw:
  mod: mod2
  key: h
toggle-float:
  mod: mod2
  key: t

